<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" width="520" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Symbol: three stacked context layers with a spark -->
  <g transform="translate(16, 16)">
    <!-- Back layer -->
    <rect x="22" y="8" width="56" height="72" rx="8" ry="8" fill="none" stroke="#4c1d95" stroke-width="2.5" opacity="0.5"/>
    <!-- Middle layer -->
    <rect x="11" y="4" width="56" height="72" rx="8" ry="8" fill="none" stroke="#6d28d9" stroke-width="2.5" opacity="0.7"/>
    <!-- Front layer -->
    <rect x="0" y="0" width="56" height="72" rx="8" ry="8" fill="url(#grad1)" opacity="0.15" stroke="url(#grad1)" stroke-width="2.5"/>
    <!-- Lines on front card representing text/context -->
    <line x1="12" y1="20" x2="44" y2="20" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    <line x1="12" y1="30" x2="38" y2="30" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.45"/>
    <line x1="12" y1="40" x2="42" y2="40" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.35"/>
    <line x1="12" y1="50" x2="32" y2="50" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" opacity="0.25"/>
    <!-- Spark/diamond at top-right corner -->
    <g transform="translate(58, 0)">
      <path d="M0,-10 L3,0 L0,10 L-3,0 Z" fill="#fbbf24" opacity="0.9"/>
      <path d="M-8,0 L0,-2.5 L8,0 L0,2.5 Z" fill="#fbbf24" opacity="0.9"/>
      <circle cx="0" cy="0" r="2" fill="#fde68a"/>
    </g>
  </g>

  <!-- Text -->
  <text x="120" y="54" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="38" font-weight="700" fill="#f5f3ff" letter-spacing="-0.5">Curated</text>
  <text x="120" y="92" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="38" font-weight="300" fill="#a78bfa" letter-spacing="-0.5">Context</text>
</svg>
